 version: 2.1

 orbs:
  win: circleci/windows@2.2.0

 jobs:
   build:
     executor: win/default     
    
     steps:
       - checkout
       - run:
          name: "Install project dependencies"
          command: dotnet.exe restore 
       - run:
          name: "Run Build step"
          command: dotnet.exe build -c Release -r win10-x64
                 
